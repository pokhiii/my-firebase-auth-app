<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with Firebase</title>
</head>
<body>
    <h1>Sign In to Your App</h1>
    <button id="googleSignIn">Sign in with Google</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // Import the firebase configuration from an external file
        import firebaseConfig from './firebaseConfig.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('googleSignIn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User Info: ", user);
                    // Handle the user info as needed
                })
                .catch((error) => {
                    console.error("Error during sign-in: ", error);
                });
        });
      </script>
</body>
</html>
